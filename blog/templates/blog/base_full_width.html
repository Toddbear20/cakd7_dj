<!DOCTYPE html>
{% load static %}
<html lang="ko">
<html>
    <head>
        {% comment %} <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block head_title %}Blog{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'blog/css/index.css' %}" media="screen">
        <script src="https://kit.fontawesome.com/df17d59425.js" crossorigin="anonymous"></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1"> {% endcomment %}

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'blog/css/index.css' %}" media="screen">
        <script src="https://kit.fontawesome.com/df17d59425.js" crossorigin="anonymous"></script>
        <title>{% block head_title %}Blog{% endblock %}</title>
    </head>
    <body>
        {% include 'blog/navbar.html' %}

        <div class="container my-3 text-white">
            <div class="row">
                <div class="col-12" id="main-area">
                    {% block main_area %}     
                    {% endblock %}
                </div>
            </div>
        </div>
        {% include 'blog/footer.html' %}
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>
</html>
